<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Swing Scanner - DIAGN√ìSTICO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0A0E1A;
            color: #FFFFFF;
            padding: 1rem;
        }

        .container {
            max-width: 100%;
        }

        .header {
            background: #151B2E;
            border: 2px solid #00FF88;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00FF88;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #9BA3B4;
        }

        .card {
            background: #151B2E;
            border: 1px solid #2C3447;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            color: #9BA3B4;
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.875rem;
            background: #1E2538;
            border: 2px solid #2C3447;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00FF88;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00FF88, #00D4FF);
            border: none;
            border-radius: 8px;
            color: #0A0E1A;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-test {
            background: #FFD93D;
        }

        #log {
            background: #1E2538;
            border: 2px solid #00FF88;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #00FF88;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 4px;
        }

        .log-error {
            color: #FF4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .log-success {
            color: #00FF88;
            background: rgba(0, 255, 136, 0.15);
        }

        .log-info {
            color: #00D4FF;
            background: rgba(0, 212, 255, 0.1);
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status-working {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00FF88;
            color: #00FF88;
        }

        .status-error {
            background: rgba(255, 71, 87, 0.2);
            border: 2px solid #FF4757;
            color: #FF4757;
        }

        .status-success {
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00D4FF;
            color: #00D4FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üîç DIAGN√ìSTICO</div>
            <div class="subtitle">Versi√≥n de prueba para detectar errores</div>
        </div>

        <div class="card">
            <div class="input-group">
                <label>API Key (Twelve Data)</label>
                <input type="text" id="apiKey" placeholder="Pega tu API key aqu√≠">
            </div>
            <div class="input-group">
                <label>Ticker</label>
                <input type="text" id="ticker" placeholder="CELH" value="CELH" style="text-transform: uppercase">
            </div>
            <div class="input-group">
                <label>Timeframe</label>
                <select id="timeframe">
                    <option value="1day">1 D√≠a</option>
                    <option value="1week">1 Semana</option>
                </select>
            </div>
            
            <button class="btn btn-test" onclick="testBasico()">üß™ TEST 1: JavaScript Funciona?</button>
            <button class="btn btn-test" onclick="testInternet()">üåê TEST 2: Internet Funciona?</button>
            <button class="btn btn-test" onclick="testAPI()">üîë TEST 3: API Key V√°lida?</button>
            <button class="btn" onclick="analizar()">üöÄ AN√ÅLISIS COMPLETO</button>
        </div>

        <div id="status" class="status"></div>

        <div class="card">
            <label>üìã LOG DE EVENTOS:</label>
            <div id="log"></div>
            <button class="btn btn-test" onclick="clearLog()" style="margin-top: 1rem; font-size: 0.875rem;">üóëÔ∏è Limpiar Log</button>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status status-${type} show`;
        }

        function hideStatus() {
            document.getElementById('status').className = 'status';
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log limpiado', 'info');
        }

        // TEST 1: JavaScript b√°sico
        function testBasico() {
            log('=== TEST 1: JAVASCRIPT B√ÅSICO ===', 'info');
            try {
                log('‚úì JavaScript est√° funcionando!', 'success');
                showStatus('‚úì JavaScript OK', 'success');
                alert('‚úì JavaScript funciona correctamente!\n\nEl c√≥digo se est√° ejecutando.');
            } catch (error) {
                log('‚úó Error en JavaScript: ' + error.message, 'error');
                showStatus('‚úó Error en JavaScript', 'error');
            }
        }

        // TEST 2: Conexi√≥n a Internet
        async function testInternet() {
            log('=== TEST 2: CONEXI√ìN A INTERNET ===', 'info');
            showStatus('‚è≥ Probando Internet...', 'working');
            
            try {
                log('Intentando conectar a google.com...', 'info');
                const response = await fetch('https://www.google.com', { 
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                log('‚úì Conexi√≥n a Internet OK', 'success');
                showStatus('‚úì Internet OK', 'success');
                alert('‚úì Internet funciona!\n\nLa conexi√≥n est√° activa.');
            } catch (error) {
                log('‚úó Error de Internet: ' + error.message, 'error');
                showStatus('‚úó Sin Internet', 'error');
                alert('‚úó Error de Internet:\n' + error.message);
            }
        }

        // TEST 3: API Key
        async function testAPI() {
            log('=== TEST 3: VALIDACI√ìN API KEY ===', 'info');
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                log('‚úó API Key vac√≠a', 'error');
                showStatus('‚úó Falta API Key', 'error');
                alert('Error: Debes ingresar tu API Key primero');
                return;
            }

            log('API Key detectada: ' + apiKey.substring(0, 8) + '...', 'info');
            showStatus('‚è≥ Validando API Key...', 'working');

            try {
                log('Haciendo llamada de prueba a Twelve Data...', 'info');
                const url = `https://api.twelvedata.com/time_series?symbol=AAPL&interval=1day&outputsize=1&apikey=${apiKey}`;
                log('URL: ' + url.substring(0, 50) + '...', 'info');
                
                const response = await fetch(url);
                log('‚úì Respuesta recibida, status: ' + response.status, 'info');
                
                const data = await response.json();
                log('Datos recibidos: ' + JSON.stringify(data).substring(0, 100) + '...', 'info');

                if (data.status === 'error') {
                    log('‚úó API Key inv√°lida: ' + data.message, 'error');
                    showStatus('‚úó API Key Inv√°lida', 'error');
                    alert('‚úó API Key inv√°lida:\n' + data.message);
                } else if (data.values) {
                    log('‚úì API Key v√°lida! Datos obtenidos correctamente', 'success');
                    showStatus('‚úì API Key V√°lida', 'success');
                    alert('‚úì API Key funciona!\n\nDatos obtenidos de AAPL correctamente.');
                } else {
                    log('‚ö† Respuesta inesperada: ' + JSON.stringify(data), 'error');
                    showStatus('‚ö† Respuesta Extra√±a', 'error');
                    alert('‚ö† Respuesta inesperada de la API');
                }
            } catch (error) {
                log('‚úó Error al validar API: ' + error.message, 'error');
                showStatus('‚úó Error en API', 'error');
                alert('‚úó Error al conectar con Twelve Data:\n' + error.message);
            }
        }

        // AN√ÅLISIS COMPLETO
        async function analizar() {
            log('=== INICIANDO AN√ÅLISIS COMPLETO ===', 'info');
            hideStatus();
            
            const apiKey = document.getElementById('apiKey').value.trim();
            const ticker = document.getElementById('ticker').value.toUpperCase().trim();
            const timeframe = document.getElementById('timeframe').value;

            // Validaciones
            if (!apiKey) {
                log('‚úó Error: API Key vac√≠a', 'error');
                alert('Error: Debes ingresar tu API Key');
                return;
            }

            if (!ticker) {
                log('‚úó Error: Ticker vac√≠o', 'error');
                alert('Error: Debes ingresar un ticker (ej: CELH)');
                return;
            }

            log('Configuraci√≥n:', 'info');
            log('  - Ticker: ' + ticker, 'info');
            log('  - Timeframe: ' + timeframe, 'info');
            log('  - API Key: ' + apiKey.substring(0, 8) + '...', 'info');

            try {
                // PASO 1: Obtener precios
                showStatus('‚è≥ PASO 1/5: Obteniendo precios...', 'working');
                log('PASO 1: Solicitando precios hist√≥ricos...', 'info');
                
                const priceUrl = `https://api.twelvedata.com/time_series?symbol=${ticker}&interval=${timeframe}&outputsize=100&apikey=${apiKey}`;
                log('URL: ' + priceUrl.substring(0, 80) + '...', 'info');
                
                const priceResponse = await fetch(priceUrl);
                log('‚úì Respuesta recibida (status: ' + priceResponse.status + ')', 'success');
                
                const priceData = await priceResponse.json();
                log('Datos: ' + JSON.stringify(priceData).substring(0, 150) + '...', 'info');

                if (priceData.status === 'error') {
                    throw new Error('API Error: ' + priceData.message);
                }

                if (!priceData.values || priceData.values.length === 0) {
                    throw new Error('No se obtuvieron datos de precio para ' + ticker);
                }

                const currentPrice = parseFloat(priceData.values[0].close);
                log('‚úì Precio actual: $' + currentPrice.toFixed(2), 'success');

                // PASO 2: MA5
                showStatus('‚è≥ PASO 2/5: Calculando MA5...', 'working');
                log('PASO 2: Calculando MA5...', 'info');
                
                const ma5Url = `https://api.twelvedata.com/ma?symbol=${ticker}&interval=${timeframe}&time_period=5&series_type=close&apikey=${apiKey}`;
                const ma5Response = await fetch(ma5Url);
                const ma5Data = await ma5Response.json();
                
                if (ma5Data.status === 'error') {
                    throw new Error('MA5 Error: ' + ma5Data.message);
                }
                
                const ma5 = parseFloat(ma5Data.values[0].ma);
                log('‚úì MA5: ' + ma5.toFixed(2), 'success');

                // PASO 3: MA20
                showStatus('‚è≥ PASO 3/5: Calculando MA20...', 'working');
                log('PASO 3: Calculando MA20...', 'info');
                
                const ma20Url = `https://api.twelvedata.com/ma?symbol=${ticker}&interval=${timeframe}&time_period=20&series_type=close&apikey=${apiKey}`;
                const ma20Response = await fetch(ma20Url);
                const ma20Data = await ma20Response.json();
                
                if (ma20Data.status === 'error') {
                    throw new Error('MA20 Error: ' + ma20Data.message);
                }
                
                const ma20 = parseFloat(ma20Data.values[0].ma);
                log('‚úì MA20: ' + ma20.toFixed(2), 'success');

                // PASO 4: RSI
                showStatus('‚è≥ PASO 4/5: Calculando RSI...', 'working');
                log('PASO 4: Calculando RSI...', 'info');
                
                const rsiUrl = `https://api.twelvedata.com/rsi?symbol=${ticker}&interval=${timeframe}&time_period=14&apikey=${apiKey}`;
                const rsiResponse = await fetch(rsiUrl);
                const rsiData = await rsiResponse.json();
                
                if (rsiData.status === 'error') {
                    throw new Error('RSI Error: ' + rsiData.message);
                }
                
                const rsi = parseFloat(rsiData.values[0].rsi);
                log('‚úì RSI: ' + rsi.toFixed(1), 'success');

                // PASO 5: Resultado
                showStatus('‚è≥ PASO 5/5: Calculando resultado...', 'working');
                log('PASO 5: Calculando resultado final...', 'info');
                
                const maCheck = ma5 > ma20;
                const rsiCheck = rsi >= 40 && rsi <= 70;
                
                log('An√°lisis de indicadores:', 'info');
                log('  - MA5 > MA20: ' + (maCheck ? '‚úì' : '‚úó') + ' (' + ma5.toFixed(2) + ' vs ' + ma20.toFixed(2) + ')', maCheck ? 'success' : 'error');
                log('  - RSI OK (40-70): ' + (rsiCheck ? '‚úì' : '‚úó') + ' (RSI=' + rsi.toFixed(1) + ')', rsiCheck ? 'success' : 'error');
                
                let score = 0;
                if (maCheck) score += 50;
                if (rsiCheck) score += 50;
                
                log('‚úì SCORE FINAL: ' + score + '%', 'success');
                
                let signal = 'EVITA';
                if (score >= 70) signal = 'COMPRA';
                else if (score >= 50) signal = 'ESPERA';
                
                log('‚úì SE√ëAL: ' + signal, 'success');
                
                showStatus('‚úì AN√ÅLISIS COMPLETO', 'success');
                
                const resultado = `
AN√ÅLISIS DE ${ticker}
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

üí∞ Precio: $${currentPrice.toFixed(2)}

üìä Indicadores:
  ${maCheck ? '‚úì' : '‚úó'} MA5 > MA20: ${ma5.toFixed(2)} vs ${ma20.toFixed(2)}
  ${rsiCheck ? '‚úì' : '‚úó'} RSI: ${rsi.toFixed(1)}

‚≠ê SCORE: ${score}%
üéØ SE√ëAL: ${signal}
`;
                
                alert(resultado);
                log('=== AN√ÅLISIS FINALIZADO ===', 'success');

            } catch (error) {
                log('‚úó ERROR CR√çTICO: ' + error.message, 'error');
                showStatus('‚úó Error en An√°lisis', 'error');
                alert('‚úó Error:\n' + error.message);
            }
        }

        // Cargar API key guardada
        window.addEventListener('load', function() {
            log('App cargada', 'info');
            const savedKey = localStorage.getItem('apiKey');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                log('API Key cargada desde almacenamiento', 'info');
            }
        });

        // Guardar API key
        document.getElementById('apiKey').addEventListener('change', function() {
            localStorage.setItem('apiKey', this.value);
            log('API Key guardada', 'info');
        });

        // Log inicial
        log('=== SWING SCANNER DIAGN√ìSTICO ===', 'info');
        log('Sistema iniciado correctamente', 'success');
        log('Listo para realizar pruebas', 'info');
    </script>
</body>
</html>
