<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Swing Scanner Pro">
    <title>Swing Scanner Pro - Patrones</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0A0E1A;
            --bg-secondary: #151B2E;
            --bg-tertiary: #1E2538;
            --accent-green: #00FF88;
            --accent-blue: #00D4FF;
            --accent-red: #FF4757;
            --accent-yellow: #FFD93D;
            --accent-purple: #A855F7;
            --text-primary: #FFFFFF;
            --text-secondary: #9BA3B4;
            --border-color: #2C3447;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 2rem;
        }

        .container {
            padding: 1rem;
            max-width: 100%;
        }

        .header {
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 2px solid var(--accent-green);
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .badge {
            display: inline-block;
            background: var(--accent-purple);
            color: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--accent-green);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-green);
            background: var(--bg-secondary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            font-size: 0.875rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
        }

        .loading {
            display: none;
            background: var(--bg-secondary);
            border: 3px solid var(--accent-green);
            border-radius: 16px;
            padding: 2rem;
            margin: 1.5rem 0;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid var(--bg-tertiary);
            border-top-color: var(--accent-green);
            border-right-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-message {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.125rem;
            color: var(--accent-green);
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .loading-progress {

            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .loading-step {

            color: var(--accent-blue);

        }

        .stat-value {

        .stat-label {

        .ranking-list {

        .ranking-item {

            display: flex;

        /* PATRONES */

            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 2px solid var(--accent-purple);

        .patterns-header {

        .detail-card {

<body>
    <div class="container">
        <div class="header">

            <p class="subtitle">Versi√≥n Mobile + Patrones</p>

    <script>
        let sessionAnalyses = JSON.parse(localStorage.getItem('swingAnalyses')) || [];

        function updateProgress(step, message, detail = '') {
            const progressPercent = (step / 7) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('loadingMessage').textContent = message;
            document.getElementById('loadingProgress').textContent = `${step}/7 pasos`;
            document.getElementById('loadingStep').textContent = detail;
        }

        // DETECCI√ìN DE PATRONES DE VELAS
        function detectCandlePatterns(prices) {
            const patterns = [];
            const n = prices.length;
            
            if (n < 3) return patterns;
            
            // √öltimas 3 velas
            const curr = prices[n-1];
            const prev = prices[n-2];
            const prev2 = prices[n-3];
            
            // Calcular body y sombras
            const currBody = Math.abs(curr.close - curr.open);
            const currUpper = curr.high - Math.max(curr.close, curr.open);
            const currLower = Math.min(curr.close, curr.open) - curr.low;
            const currRange = curr.high - curr.low;
            
            const prevBody = Math.abs(prev.close - prev.open);
            const prevRange = prev.high - prev.low;
            
            // 1. HAMMER (Alcista)
            if (currBody < currRange * 0.3 && 
                currLower > currBody * 2 && 
                currUpper < currBody * 0.3 &&
                curr.close > curr.open) {
                patterns.push({
                    name: 'Hammer',
                    type: 'Candlestick',
                    signal: 'bullish',
                    icon: 'üî®',
                    description: 'Reversi√≥n alcista fuerte'
                });
            }
            
            // 2. SHOOTING STAR (Bajista)
            if (currBody < currRange * 0.3 && 
                currUpper > currBody * 2 && 
                currLower < currBody * 0.3) {
                patterns.push({
                    name: 'Shooting Star',
                    type: 'Candlestick',
                    signal: 'bearish',
                    icon: 'üí´',
                    description: 'Reversi√≥n bajista'
                });
            }
            
            // 3. BULLISH ENGULFING (Alcista)
            if (prev.close < prev.open && // prev bajista
                curr.close > curr.open && // curr alcista
                curr.open < prev.close &&
                curr.close > prev.open) {
                patterns.push({
                    name: 'Bullish Engulfing',
                    type: 'Candlestick',
                    signal: 'bullish',
                    icon: 'üü¢',
                    description: 'Envolvente alcista'
                });
            }
            
            // 4. BEARISH ENGULFING (Bajista)
            if (prev.close > prev.open && // prev alcista
                curr.close < curr.open && // curr bajista
                curr.open > prev.close &&
                curr.close < prev.open) {
                patterns.push({
                    name: 'Bearish Engulfing',
                    type: 'Candlestick',
                    signal: 'bearish',
                    icon: 'üî¥',
                    description: 'Envolvente bajista'
                });
            }
            
            // 5. DOJI (Indecisi√≥n)
            if (currBody < currRange * 0.1) {
                patterns.push({
                    name: 'Doji',
                    type: 'Candlestick',
                    signal: 'neutral',
                    icon: '‚öñÔ∏è',
                    description: 'Indecisi√≥n (posible reversi√≥n)'
                });
            }
            
            return patterns;
        }

        // DETECCI√ìN DE PATRONES DE PRECIO
        function detectChartPatterns(prices) {
            const patterns = [];
            const n = prices.length;
            
            if (n < 20) return patterns;
            
            // √öltimos 20 d√≠as para an√°lisis
            const recent = prices.slice(-20);
            const closes = recent.map(p => p.close);
            const highs = recent.map(p => p.high);
            const lows = recent.map(p => p.low);
            
            // 1. DOUBLE BOTTOM (Alcista)
            const minPrice = Math.min(...closes);
            const minIndices = closes.map((p, i) => p === minPrice ? i : -1).filter(i => i >= 0);
            if (minIndices.length >= 2) {
                const diff = Math.abs(minIndices[minIndices.length - 1] - minIndices[0]);
                if (diff >= 5 && diff <= 15) {
                    patterns.push({
                        name: 'Double Bottom',
                        type: 'Chart Pattern',
                        signal: 'bullish',
                        icon: 'üìà',
                        description: 'Soporte fuerte - Reversi√≥n alcista'
                    });
                }
            }
            
            // 2. DOUBLE TOP (Bajista)
            const maxPrice = Math.max(...closes);
            const maxIndices = closes.map((p, i) => p === maxPrice ? i : -1).filter(i => i >= 0);
            if (maxIndices.length >= 2) {
                const diff = Math.abs(maxIndices[maxIndices.length - 1] - maxIndices[0]);
                if (diff >= 5 && diff <= 15) {
                    patterns.push({
                        name: 'Double Top',
                        type: 'Chart Pattern',
                        signal: 'bearish',
                        icon: 'üìâ',
                        description: 'Resistencia fuerte - Reversi√≥n bajista'
                    });
                }
            }
            
            // 3. ASCENDING TRIANGLE (Alcista)
            const recentHighs = highs.slice(-10);
            const highsFlat = recentHighs.every((h, i) => i === 0 || Math.abs(h - recentHighs[0]) < recentHighs[0] * 0.02);
            const recentLows = lows.slice(-10);
            const lowsAscending = recentLows.every((l, i) => i === 0 || l >= recentLows[i-1] * 0.98);
            
            if (highsFlat && lowsAscending) {
                patterns.push({
                    name: 'Ascending Triangle',
                    type: 'Chart Pattern',
                    signal: 'bullish',
                    icon: 'üìê',
                    description: 'Consolidaci√≥n alcista - Breakout probable'
                });
            }
            
            // 4. FLAG PATTERN (Continuaci√≥n)
            const ma5 = closes.slice(-5).reduce((a, b) => a + b) / 5;
            const ma10 = closes.slice(-10).reduce((a, b) => a + b) / 10;
            const currentPrice = closes[closes.length - 1];
            
            if (ma5 > ma10 * 1.02 && currentPrice > ma5) {
                patterns.push({
                    name: 'Bull Flag',
                    type: 'Chart Pattern',
                    signal: 'bullish',
                    icon: 'üö©',
                    description: 'Continuaci√≥n alcista'
                });
            }
            
            return patterns;
        }

        function updateSessionSummary() {
            const summary = document.getElementById('sessionSummary');
            if (sessionAnalyses.length === 0) {
                summary.style.display = 'none';
                return;
            }

            summary.style.display = 'block';
            
            const buyCount = sessionAnalyses.filter(a => a.signal === 'COMPRA').length;
            const waitCount = sessionAnalyses.filter(a => a.signal === 'ESPERA').length;
            const avoidCount = sessionAnalyses.filter(a => a.signal === 'EVITA').length;

            document.getElementById('totalAnalyses').textContent = sessionAnalyses.length;
            document.getElementById('buyCount').textContent = buyCount;
            document.getElementById('waitCount').textContent = waitCount;
            document.getElementById('avoidCount').textContent = avoidCount;

            const rankingHtml = sessionAnalyses
                .sort((a, b) => b.score - a.score)

        function showAnalysis(ticker) {
            const analysis = sessionAnalyses.find(a => a.ticker === ticker);
            if (analysis) {
                mostrarResultados(analysis, ticker);
                window.scrollTo({ top: document.getElementById('resultados').offsetTop - 20, behavior: 'smooth' });

        }

        function clearSession() {
            if (confirm('¬øEst√°s seguro de limpiar la sesi√≥n?')) {
                sessionAnalyses = [];
                localStorage.removeItem('swingAnalyses');
                updateSessionSummary();
                document.getElementById('resultados').style.display = 'none';
            }
        }

        async function analizarSwing() {
            const apiKey = document.getElementById('apiKey').value;
            const ticker = document.getElementById('ticker').value.toUpperCase();
            const timeframe = document.getElementById('timeframe').value;

            if (!apiKey || !ticker) {
                alert('Por favor completa API Key y Ticker');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultados').style.display = 'none';
            updateProgress(0, 'INICIANDO...', 'Preparando an√°lisis...');

            try {
                // PASO 1: Precios
                updateProgress(1, 'OBTENIENDO PRECIOS...', 'Descargando hist√≥rico...');
                await new Promise(r => setTimeout(r, 500));
                
                const priceUrl = `https://api.twelvedata.com/time_series?symbol=${ticker}&interval=${timeframe}&outputsize=100&apikey=${apiKey}`;
                const priceResponse = await fetch(priceUrl);
                const priceData = await priceResponse.json();

                if (priceData.status === 'error') throw new Error(priceData.message);
                if (!priceData.values) throw new Error('No hay datos de precio');

                const prices = priceData.values.map(v => ({
                    date: v.datetime,
                    open: parseFloat(v.open),
                    close: parseFloat(v.close),
                    volume: parseFloat(v.volume),
                    high: parseFloat(v.high),
                    low: parseFloat(v.low)
                })).reverse();

                const currentPrice = prices[prices.length - 1].close;

                // PASO 2: MAs
                updateProgress(2, 'CALCULANDO MAs...', 'MA5, MA20...');
                await new Promise(r => setTimeout(r, 500));

                const [ma5Res, ma20Res] = await Promise.all([
                    fetch(`https://api.twelvedata.com/ma?symbol=${ticker}&interval=${timeframe}&time_period=5&series_type=close&apikey=${apiKey}`),
                    fetch(`https://api.twelvedata.com/ma?symbol=${ticker}&interval=${timeframe}&time_period=20&series_type=close&apikey=${apiKey}`)
                ]);

                const ma5Data = await ma5Res.json();
                const ma20Data = await ma20Res.json();

                if (ma5Data.status === 'error') throw new Error('Error MA5');
                if (ma20Data.status === 'error') throw new Error('Error MA20');

                const ma5 = parseFloat(ma5Data.values[0].ma);
                const ma20 = parseFloat(ma20Data.values[0].ma);

                // PASO 3: RSI
                updateProgress(3, 'CALCULANDO RSI...', 'Analizando momentum...');
                await new Promise(r => setTimeout(r, 500));

                const rsiRes = await fetch(`https://api.twelvedata.com/rsi?symbol=${ticker}&interval=${timeframe}&time_period=14&apikey=${apiKey}`);
                const rsiData = await rsiRes.json();
                if (rsiData.status === 'error') throw new Error('Error RSI');
                const rsi = parseFloat(rsiData.values[0].rsi);

                // PASO 4: MACD
                updateProgress(4, 'CALCULANDO MACD...', 'Convergencia/divergencia...');
                await new Promise(r => setTimeout(r, 500));

                const macdRes = await fetch(`https://api.twelvedata.com/macd?symbol=${ticker}&interval=${timeframe}&apikey=${apiKey}`);
                const macdData = await macdRes.json();
                if (macdData.status === 'error') throw new Error('Error MACD');

                const macd = parseFloat(macdData.values[0].macd);
                const signal = parseFloat(macdData.values[0].macd_signal);

                // PASO 5: Bollinger
                updateProgress(5, 'CALCULANDO BOLLINGER...', 'Bandas de volatilidad...');
                await new Promise(r => setTimeout(r, 500));

                const bbRes = await fetch(`https://api.twelvedata.com/bbands?symbol=${ticker}&interval=${timeframe}&time_period=20&apikey=${apiKey}`);
                const bbData = await bbRes.json();
                if (bbData.status === 'error') throw new Error('Error Bollinger');

                const upperBand = parseFloat(bbData.values[0].upper_band);
                const lowerBand = parseFloat(bbData.values[0].lower_band);

                // PASO 6: DETECTAR PATRONES
                updateProgress(6, 'DETECTANDO PATRONES...', 'Analizando velas y precio...');
                await new Promise(r => setTimeout(r, 500));

                const candlePatterns = detectCandlePatterns(prices);
                const chartPatterns = detectChartPatterns(prices);
                const allPatterns = [...candlePatterns, ...chartPatterns];

                // PASO 7: An√°lisis final
                updateProgress(7, 'FINALIZANDO...', 'Calculando scores...');
                await new Promise(r => setTimeout(r, 500));

                const avgVolume = prices.slice(-20).reduce((sum, p) => sum + p.volume, 0) / 20;
                const currentVolume = prices[prices.length - 1].volume;

                // AN√ÅLISIS DE INDICADORES
                const indicators = {
                    ma: ma5 > ma20,
                    rsi: rsi >= 40 && rsi <= 70,
                    bollinger: currentPrice < upperBand && currentPrice > lowerBand,
                    volume: currentVolume > avgVolume * 1.2,
                    macd: macd > signal
                };

                const positiveIndicators = Object.values(indicators).filter(v => v).length;
                const indicatorsScore = Math.round((positiveIndicators / 5) * 100);

                // AN√ÅLISIS DE PATRONES
                const bullishPatterns = allPatterns.filter(p => p.signal === 'bullish').length;
                const bearishPatterns = allPatterns.filter(p => p.signal === 'bearish').length;
                
                let patternsScore = 50; // Neutral por defecto
                if (bullishPatterns > bearishPatterns) {
                    patternsScore = 50 + (bullishPatterns * 15); // Cada patr√≥n alcista suma
                } else if (bearishPatterns > bullishPatterns) {
                    patternsScore = 50 - (bearishPatterns * 15); // Cada patr√≥n bajista resta
                }
                patternsScore = Math.max(0, Math.min(100, patternsScore)); // Limitar 0-100

                // SCORE FINAL (70% indicadores + 30% patrones)
                const finalScore = Math.round((indicatorsScore * 0.7) + (patternsScore * 0.3));

                // SE√ëAL FINAL
                let tradingSignal;
                if (finalScore >= 70) tradingSignal = 'COMPRA';
                else if (finalScore >= 50) tradingSignal = 'ESPERA';
                else tradingSignal = 'EVITA';

                // NIVEL DE CONFIANZA
                let confidence = 'MEDIA';
                
                // ALTA: M√∫ltiples patrones confirmando + buenos indicadores
                if (allPatterns.length >= 2 && positiveIndicators >= 4) {
                    confidence = 'ALTA';
                }
                // BAJA: Pocos indicadores Y sin patrones
                else if (positiveIndicators <= 2 && allPatterns.length === 0) {
                    confidence = 'BAJA';
                }
                // BAJA: Conflicto entre patrones alcistas y bajistas
                else if (bullishPatterns > 0 && bearishPatterns > 0 && bullishPatterns === bearishPatterns) {
                    confidence = 'BAJA';
                }
                // MEDIA: Todo lo dem√°s (buenos indicadores sin patrones, o al rev√©s)
                else {
                    confidence = 'MEDIA';
                }

                // NIVELES DE TRADING
                const atr = (prices[prices.length - 1].high - prices[prices.length - 1].low);
                const stopLoss = currentPrice - (atr * 1.5);
                const target = currentPrice + (atr * 2.5);
                const riskReward = ((target - currentPrice) / (currentPrice - stopLoss)).toFixed(1);

                const resultado = {
                    ticker,
                    price: `$${currentPrice.toFixed(2)}`,
                    score: finalScore,
                    indicatorsScore,
                    patternsScore,
                    signal: tradingSignal,
                    confidence,
                    indicators,
                    patterns: allPatterns,
                    details: {
                        ma5: ma5.toFixed(2),
                        ma20: ma20.toFixed(2),
                        rsi: rsi.toFixed(1),
                        macd: macd.toFixed(3),
                        signal: signal.toFixed(3),
                        upperBand: upperBand.toFixed(2),
                        lowerBand: lowerBand.toFixed(2),
                        volume: currentVolume.toLocaleString(),
                        avgVolume: avgVolume.toLocaleString()
                    },
                    levels: {
                        entry: currentPrice.toFixed(2),
                        stop: stopLoss.toFixed(2),
                        target: target.toFixed(2),
                        rr: riskReward
                    }
                };

                const existingIndex = sessionAnalyses.findIndex(a => a.ticker === ticker);
                if (existingIndex >= 0) {
                    sessionAnalyses[existingIndex] = resultado;
                } else {
                    sessionAnalyses.push(resultado);
                }
                localStorage.setItem('swingAnalyses', JSON.stringify(sessionAnalyses));

                mostrarResultados(resultado, ticker);
                updateSessionSummary();

            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

            document.getElementById('companyPrice').textContent = resultado.price;

            // PATRONES
            const patternsHtml = resultado.patterns.length > 0 ?

            // DETALLES

                    <div class="detail-status">${resultado.details.ma5} vs ${resultado.details.ma20}</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">RSI</div>
                    <div class="detail-value">${resultado.indicators.rsi ? '‚úì OK' : '‚úó EXTREMO'}</div>
                    <div class="detail-status">${resultado.details.rsi}</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Bollinger</div>
                    <div class="detail-value">${resultado.indicators.bollinger ? '‚úì NORMAL' : '‚úó EXTREMO'}</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Volumen</div>
                    <div class="detail-value">${resultado.indicators.volume ? '‚úì FUERTE' : '‚úó D√âBIL'}</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">MACD</div>
                    <div class="detail-value">${resultado.indicators.macd ? '‚úì POSITIVO' : '‚úó NEGATIVO'}</div>
                    <div class="detail-status">${resultado.details.macd}</div>
                </div>
            `;
            document.getElementById('detailsGrid').innerHTML = detailsHtml;

            // NIVELES
            const levelsHtml = `
                <div class="level-item">
                    <span class="level-label">üíµ Entrada</span>
                    <span class="level-value">$${resultado.levels.entry}</span>
                </div>
                <div class="level-item">
                    <span class="level-label">üõë Stop Loss</span>
                    <span class="level-value">$${resultado.levels.stop}</span>
                </div>
                <div class="level-item">
                    <span class="level-label">üéØ Target</span>
                    <span class="level-value">$${resultado.levels.target}</span>
                </div>
                <div class="level-item">
                    <span class="level-label">‚öñÔ∏è Risk/Reward</span>
                    <span class="level-value">1:${resultado.levels.rr}</span>
                </div>
            `;
            document.getElementById('levelsList').innerHTML = levelsHtml;

            document.getElementById('resultados').style.display = 'block';
            window.scrollTo({ top: document.getElementById('resultados').offsetTop - 20, behavior: 'smooth' });
        }

        updateSessionSummary();

        const savedKey = localStorage.getItem('apiKey');
        if (savedKey) {
            document.getElementById('apiKey').value = savedKey;
        }

        document.getElementById('apiKey').addEventListener('change', function() {
            localStorage.setItem('apiKey', this.value);
        });
    </script>
